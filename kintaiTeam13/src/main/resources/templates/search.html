<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="logout.html" class="logout-link">ログアウト</a>
    <div class="container">
        <h1>勤怠検索</h1>
        <form id="searchForm">
            <label for="month">年月:</label>
            <input type="month" id="month" name="month" required>

            <label for="employeeId">ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="例: 012345">

            <button type="submit">検索</button>
        </form>

        <div id="results">
            <!-- 検索結果がここに表示されます -->
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // ここで実際の検索処理を行います
            // この例ではダミーデータを表示します
            const month = document.getElementById('month').value;
            const employeeId = document.getElementById('employeeId').value;

            // ダミーデータを生成
            const dummyData = [
                { date: '2023-05-01', clockIn: '09:00', clockOut: '18:00', breakTime: '1:00' },
                { date: '2023-05-02', clockIn: '08:55', clockOut: '18:30', breakTime: '1:00' },
                { date: '2023-05-03', clockIn: '09:05', clockOut: '17:45', breakTime: '1:00' },
            ];

            // 結果を表示
            let resultsHtml = `
                <h2>検索結果</h2>
                <p>年月: ${month}, ID: ${employeeId || '指定なし'}</p>
                <table>
                    <tr>
                        <th>日付</th>
                        <th>出勤時間</th>
                        <th>退勤時間</th>
                        <th>休憩時間</th>
                    </tr>
            `;

            dummyData.forEach(record => {
                resultsHtml += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.clockIn}</td>
                        <td>${record.clockOut}</td>
                        <td>${record.breakTime}</td>
                    </tr>
                `;
            });

            resultsHtml += '</table>';

            document.getElementById('results').innerHTML = resultsHtml;
        });
    </script>
</body>
</html>
