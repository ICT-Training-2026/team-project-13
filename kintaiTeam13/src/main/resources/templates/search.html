<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠検索</title>
    
</head>
<body>
    <a href="logout.html" class="logout-link">ログアウト</a>
    <div class="container">
        <h1>勤怠検索</h1>
        <form id="searchForm">
            <label for="month">年月:</label>
            <input type="month" id="month" name="month" required>

            <label for="employeeId">ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="例: 012345">

            <button type="submit">検索</button>
        </form>

        <div id="results">
            <!-- 検索結果がここに表示されます -->
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // ここで実際の検索処理を行います
            // この例ではダミーデータを表示します
            const month = document.getElementById('month').value;
            const employeeId = document.getElementById('employeeId').value;

            // ダミーデータを生成
            const dummyData = [
                { date: '2023-05-01', clockIn: '09:00', clockOut: '18:00', breakTime: '1:00' },
                { date: '2023-05-02', clockIn: '08:55', clockOut: '18:30', breakTime: '1:00' },
                { date: '2023-05-03', clockIn: '09:05', clockOut: '17:45', breakTime: '1:00' },
            ];

            // 結果を表示
            let resultsHtml = `
                <h2>検索結果</h2>
                <p>年月: ${month}, ID: ${employeeId || '指定なし'}</p>
                <table>
                    <tr>
                        <th>日付</th>
                        <th>出勤時間</th>
                        <th>退勤時間</th>
                        <th>休憩時間</th>
                    </tr>
            `;

            dummyData.forEach(record => {
                resultsHtml += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.clockIn}</td>
                        <td>${record.clockOut}</td>
                        <td>${record.breakTime}</td>
                    </tr>
                `;
            });

            resultsHtml += '</table>';

            document.getElementById('results').innerHTML = resultsHtml;
        });
    </script>
</body>
</html>
