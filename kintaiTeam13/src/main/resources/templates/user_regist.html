<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="logout.html" class="logout-link">ログアウト</a>
    <div class="container">
        <h1>新規登録</h1>
        <form id="employeeForm">
            <label for="employeeId">社員ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="例: 012345" required>

            <label for="departmentCode">部署ID:</label>
            <input type="text" id="departmentCode" name="departmentCode" placeholder="例: 0001" required>

            <label for="name">氏名:</label>
            <input type="text" id="name" name="name" placeholder="例: 山田太郎" required>

            <label for="password">パスワード:</label>
            <input type="text" id="password" name="password" placeholder= "パスワード" required>

            <button type="submit">登録</button>
        </form>
    </div>
