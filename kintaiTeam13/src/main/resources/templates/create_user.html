<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<meta charset="UTF-8">
<title>新規社員登録</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<h1>新規社員登録</h1>
    <form th:action="@{/create-user}" method="POST"
    		th:object="${createForm}">
		【社員ID】<br>
		<input type="number" th:field="*{employeeId}"><br>
		<div th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" class="error-msg"></div>
		<br>
    	【氏名】<br>
    	<input type="text" th:field="*{name}"><br>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
		<br>
    	【部署ID】<br>
    	<input type="number" th:field="*{departmentId}"><br>
		<div th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="error-msg"></div>
		<br>
    	【パスワード】<br>
		<input type="password" th:field="*{pass}"><br>
		<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="error-msg"></div>
		<br>
		【権限】<br>
		<select th:field="*{authority}"><br>
			<option value="">選択してください</option>
			<option value="user">社員</option>
			<option value="admin">管理者</option>
		</select>
				<div th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}" class="error-msg"></div>
				<br>
				<br>
    	<button type="submit">登録</button>
    </form>
	
	<button class="top-icon" onclick="location.href='/top1'" title="トップ">
	        <i class="fas fa-home"></i>
	    </button>
	    <button class="logout-icon" onclick="location.href='/login'" title="ログアウト">
	        <i class="fas fa-door-open"></i>
	    </button>

</body>
</html>
